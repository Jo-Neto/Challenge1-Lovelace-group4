<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta-dados -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicon -->
        <link rel="shortcut icon" href="./board-assets/favicon.png" type="image/x-icon">

        <!-- Styles -->
        <link rel="stylesheet" href="./board-styles/reset.css">
        <link rel="stylesheet" href="./board-styles/styles.css">
        <link rel="stylesheet" href="./board-styles/top.css">
        <link rel="stylesheet" href="./board-styles/modal.css">
        <link rel="stylesheet" href="./board-styles/cheap-flip.css">
        <link rel="stylesheet" href="./board-styles/sidebar-menu.css">

        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> -->

        <title>Elemental Clash</title>
    </head>

    <body>
        <nav id="menu">
            <img src="./board-assets/menu_open_white_24dp.svg" onclick="closeModal('menu')" id="btn-menu-out">
            <ul>
                <li onclick="openModal('modal-rules')">Consultar regras</li>
                <li><a href="https://www.alphaedtech.org.br/" target="_blank">Sobre o Edtech</a></li>
                <li onclick="openModal('modal-devs')">Desenvolvedores</li>
                <li onclick="openModal('modal-logoff')">Sair</li>
            </ul>
        </nav>

        <header>
            <span id="header-buttons">
                <img src="./board-assets/menu_white_24dp.svg" onclick="openModal('menu')" id="btn-menu-in">
                <img id="btn-sound" src="./board-assets/music_note_white_24dp.svg" onclick="changeSoundConf()">
            </span>
            <span id="right-side">
               <span id="show-if-is-your-turn"></span>
                <div id="game-score">
                    <span id="span-player1">Player 1</span>
                    <span> 
                        <span class="score-numbers" id="score-player1">0</span>
                        x
                        <span class="score-numbers" id="score-player2">0</span> 
                    </span>
                    <span id="span-player2">Player 2</span>
                </div> 
            </span>
        </header>

        <main>
            <div id="container-opponents-cheap-and-cards">
                <img id="first-cheap" class="cheap" src="./board-assets/cheap.svg">
                <span id="container-opponents-cards">
                    <img class="card" id="first-opponents-card" src="./board-assets/verso.svg">
                    <img class="card" id="second-opponents-card" src="./board-assets/verso.svg">
                    <img class="card" id="third-opponents-card" src="./board-assets/verso.svg">
                </span>
            </div>

            <div id="container-mid-screen">
                <img id="playing-card-field" src="./board-assets/playing-card-field.svg">
                <div class="container-cards-from-hand" id="container-card-player2"></div>
            </div>

            <div id="container-hand-cards-and-second-cheap">
                <div id="player-cards">
                    <div class="container-cards-from-hand card" id="container-first-hand-card"></div>
                    <div class="container-cards-from-hand card" id="container-second-hand-card"></div>
                    <div class="container-cards-from-hand card" id="container-third-hand-card"></div>
                </div>

                <div class="cheap" id="second-cheap">
                    <img id="img-second-cheap" class="cheap" src="./board-assets/cheap.svg">
                    <!--
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <img id="pickable-verso" class="card flip-card-front" src="./board-assets/verso.svg" onclick="flipCard()">
                                <img id="pickable-card" class="card flip-card-back" src="./board-assets/card-ether.svg">
                            </div>
                        </div>
                    -->
                </div>
        </main>
        
        <!-------------------  Modais  ------------------->
        <div id="container-board-modais" class="container-modais" onclick="closeModal('container-board-modais')"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!-- JQuery -->
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <script src="./general-scripts/scripts.js"></script>
        <script src="./board-scripts/manipulate-cards.js"></script>
    </body>
</html>
